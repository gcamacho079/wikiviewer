<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Viewer</title>

  <link href="http://fonts.googleapis.com/css?family=Oswald|Quattrocento" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <h1>WIKIPEDIA VIEWER</h1>
  <form id="search">
    <input type="text" id="wikiSearch" name="searchQuery">
    <input type="submit" value="Search">
  </form>

  <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><p>Click here for a random article</p></a>
  <ul id="results">
  </ul>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Viewer</title>

  <link href="https://fonts.googleapis.com/css?family=Ovo|Muli" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
  <h1>Wikipedia Viewer</h1>
  <form id="search">
    <input type="text" id="searchQuery">
    <input type="button" value="Search" id="submitButton">
  </form>

  <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Click here for a random article</a>

  <div class="result-area">
    <ul id="results">

    </ul>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
